            html,
            body {

    <body>
        <div id="coin"></div>
        <script type="module">
            import createCoin from "./js/rrcoin/rrcoin.js";

            const config = {
                animation: {
                    rotationsPerSecond: {
                        x: 0,
                        y: -1 / 3,
                        z: 0
                    }
                },
                background: {
                    color: 0x000000, // Black
                    transparent: true
                },
                camera: {
                    fov: 40,
                    position: {
                        x: 0,
                        y: 0,
                        z: 0.2
                    }
                },
                debug: {
                    allowControl: false
                },
                handleResize: true,
                lensflare: {
                    textureArtifactLocation: "assets/lensflare/hexangle.png",
                    textureLensflareLocation: "assets/lensflare/reflection.png"
                },
                lights: [
                    {
                        color: 0xffbb54,
                        intensity: 3,
                        position: {
                            x: 2,
                            y: 0,
                            z: 1
                        }
                    },
                    {
                        color: 0xffbb54,
                        intensity: 4,
                        position: {
                            x: -2,
                            y: 0,
                            z: 1
                        }
                    }
                ],
                model: {
                    location: "models/SAFU_Coin.glb"
                    // For mobile devices, maybe load this one with way smaller textures
                    // location: 'models/SAFU_Coin_LowRes.glb',
                },
                progressCallback: progress => {
                    // Nothing yet, but returns a number between 0 and 1 based on loading progress
                }
            };

            // This actually creates the renderer and places it at the given id (e.g. 'coin')
            createCoin("coin", config);
        </script>
